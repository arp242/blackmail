name: 'test'
on:   ['push', 'pull_request']

jobs:
  test:
    strategy:
      matrix:
        go: ['1.21.x', '1.25.x']
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: 'actions/checkout@v6'
      - uses: 'actions/setup-go@v6'
        with:
          go-version: ${{ matrix.go }}
      - run: 'go test -race ./...'

  staticcheck:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v6'
      - uses: 'dominikh/staticcheck-action@v1.3.1'
        with: {version: '2025.1'}
